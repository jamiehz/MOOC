<!-- Table tags -->
    <!-- <table>-the container tag -->
    <!-- <tr></tr>-the rows -->
    <!-- <td></td>-the columns -->
    
<table>
    <tr><td>One</td><td>Two</td><td>Three</td></tr>
    <tr><td>Four</td><td>Five</td><td>Six</td></tr>
    <tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
</table>

<!-- Table Headings
How add table headings?(The bold cells at the top that define the data.)
<th></th>-table heading -->
<table>
    <tr><th>Row One</th><th>Row Two</th><th>Row Three</th></tr>
    <tr><td>One</td><td>Two</td><td>Three</td></tr>
    <tr><td>Four</td><td>Five</td><td>Six</td></tr>
    <tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
</table>

<!-- Spanning Multiple cells
It may be the case that table won't be a perfect grid.
We can combine multiple rows and/or columns using the rowspan and colspan attributes. -->
<table border = "1">
    <tr>
    <th>Child's Name: </th><th>Parent's Name: </th></tr>
    <tr>
    <td rowspan="2">Catherine</td><td>Michael McCarthy</td></tr><tr>
    <td>Colleen McCarthy</td></tr>
    <tr>
    <td>Maggie</td><td>Sheila McGee</td></tr>
    <tr>
    <td rowspan="2">Edward</td><td>Catherine Howard</td></tr>
    <tr>
    <td>Jeff Howard</td>
</tr>
</table>
    
<!-- Caption
Use <caption></caption> to link text to the table -->
