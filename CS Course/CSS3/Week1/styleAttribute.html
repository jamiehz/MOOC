<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Using the Style Attribute</title>
    </head>
    <body>
        <h1 style="color:blue">Styled Heading</h1>
        <p style="color:red">Note that only this paragraph is red, not the other.</p>
        <p>See? I am still black.</p>
    </body>
</html>
